<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hotel Search</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- filters section -->
    <div class="container">
        <div class="row">
            <!-- date and city filters section-->
            <div class="d-flex">
                <div class="col dropdown mx-3 py-3 ">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Choose City
                    </button>
                    <ul class="dropdown-menu" onchange="renderCities()" id="cityList">
                    </ul>
                </div>
                <div class="col mx-3 py-3">
                    <div class="input-group input-group-sm  ">
                        <span class="input-group-text" id="inputGroup-sizing-sm">checkIn date</span>
                        <input onchange="handleFiltersNums(event , 'checkIn')" class="form-control" type="date"
                            id="checkIn" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="col mx-3 py-3">
                    <div class="input-group input-group-sm  ">
                        <span class="input-group-text" id="inputGroup-sizing-sm">checkout date</span>
                        <input onchange="handleFiltersNums(event , 'checkOut')" class="form-control" type="date"
                            id="checkOut" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
            </div>
            <!--end of date and city filters section-->


            <!-- num filters section -->
            <div class="d-flex">
                <div class="col mx-3 py-3">
                    <div class="input-group input-group-sm  ">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Adults Num.</span>
                        <input onchange="handleFiltersNums(event , 'adults_num')" class="form-control" type="number"
                            id="adults" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="col mx-3 py-3">
                    <div class="input-group input-group-sm  ">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Kids Num.</span>
                        <input onchange="handleFiltersNums(event , 'children_num')" class="form-control" type="number"
                            id="kids" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="col mx-3 py-3">
                    <div class="input-group input-group-sm  ">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Room Num.</span>
                        <input onchange="handleFiltersNums(event , 'room')" class="form-control" type="number"
                            id="roomNum" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="col mx-3 py-3">
                    <div class="input-group input-group-sm  ">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Bed Num</span>
                        <input onchange="handleFiltersNums(event , 'bed')" class="form-control" type="number"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="col mx-3 py-3">
                    <div class="input-group input-group-sm  ">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Ages</span>
                        <input onchange="handleFiltersNums(event , 'ages')" class="form-control" type="number"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="col mx-3 py-2">
                    <button type="button" onclick="handleMainTableHeader()" class="btn btn-primary px-3">filter</button>
                </div>
            </div>
            <!-- end of num filters section-->

        </div>
    </div>
    <!-- filters section -->


    <!--main table section -->
    <div class="container">
        <div class="row">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered" id="dataTable">
                    <thead>
                        <tr id="headers">
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--end of main table section -->

    <!-- Modal sction -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Room Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body-id">
                    <div id="modal-main-body">
                    </div>
                    <table class="table table-striped table-hover table-bordered" id="modalTable">
                        <thead>
                            <tr id="modalHeaders">
                                <!-- <th>Board Name</th>
                                        <th>Board Code</th>
                                        <th>Rooms</th>
                                        <th>Price</th> -->
                            </tr>
                        </thead>
                        <tbody id="tableBodyModal">

                        </tbody>

                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--end of Modal sction -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>



</body>

</html>
